<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | CBIT NSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.gallery-section {
    text-align: center;
    padding: 40px 20px;
    background: #f9f9f9;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 6000px;
    margin: auto;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
}

.gallery img:hover {
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 15px;
    right: 30px;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpeg" alt="CBIT Logo" class="logo">
            <h1 class="college-name">Chaitanya Bharathi Institute of Technology - NSS Club</h1>
        </div>
        <br>
        <nav>
                <a href="home.html">Home</a>
                <a href="about.html" class="active">About</a>
                <a href="events.html">Events</a>
                <a href="gallery.html">Gallery</a>
                <a href="join.html">Join Us</a>
                <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="gallery-section">
        <h1>Our Activities Gallery</h1>
        <div class="gallery">
            <img src="nss.jpeg" alt="NSS Event 1">
            <img src="visit.jpeg" alt="NSS Event 2">
            <img src="oldage.jpeg" alt="NSS Event 3">
            <img src="health.jpeg" alt="NSS Event 4">
            <img src="industry.jpeg" alt="NSS Event 5">
            <img src="school.jpeg" alt="NSS Event 6">
            <img src="orphan.jpeg" alt="NSS Event 6">
            <img src="survey.jpeg" alt="NSS Event 6">
            <img src="village.jpeg" alt="NSS Event 6">
            <img src="yuva.jpeg" alt="NSS Event 6">
            <img src="camp.jpeg" alt="CAMP">
            <img src="child.jpeg" alt="child">
        </div>
    </section>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <footer class="text-center bg-dark text-white py-3">
        <p>&copy; 2025 CBIT NSS Club. All rights reserved.</p>
    </footer>
</body>
</html>
