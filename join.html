<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | CBIT NSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
.join-section {
    text-align: center;
    padding: 40px 20px;
    background: #f9f9f9;
    max-width: 600px;
    margin: auto;
}

.join-section h1 {
    color: #b71c1c;
}

.join-section p {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #b71c1c;
    color: white;
    padding: 10px;
    margin-top: 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

button:hover {
    background: #880e0e;
}

#formMessage {
    margin-top: 15px;
    font-weight: bold;
    color: green;
}

footer {
    text-align: center;
    padding: 15px;
    background: #131212;
    color: white;
    margin-top: 30px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpeg" alt="CBIT Logo" class="logo">
            <h1 class="college-name">Chaitanya Bharathi Institute of Technology - NSS Club</h1>
        </div>
        <br>
        <nav>
                <a href="home.html">Home</a>
                <a href="about.html" class="active">About</a>
                <a href="events.html">Events</a>
                <a href="gallery.html">Gallery</a>
                <a href="join.html">Join Us</a>
                <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="join-section">
        <h1>Join CBIT NSS</h1>
        <p>Fill out the form below to become a part of NSS and contribute to social service activities.</p>

        <form id="joinForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science (CSE)</option>
                <option value="ECE">Electronics (ECE)</option>
                <option value="EEE">Electrical (EEE)</option>
                <option value="MECH">Mechanical (MECH)</option>
                <option value="CIVIL">Civil Engineering</option>
                <option value="IT">Information Technology (IT)</option>
            </select>

            <label for="reason">Why do you want to join NSS?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="formMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 CBIT NSS Club. All rights reserved.</p>
    </footer>
</body>
</html>
